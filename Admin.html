<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ublog-Admin</title>
</head>
<body>
    <div style="display: flex; justify-content: center; background-color: #885db4;">
      <h3 class="display-4" style="margin-top: 1%;margin-bottom: 1%; color: white;">Bienvenido Admin</h3>
    </div>
    <div class="conteiner" style="margin-top: 3%;display: flex;justify-content: flex-end;margin-right: 12%;">
      <button class="btn btn-dark" id="graficas">Graficas Informativas</button>
      <button class="btn btn-secondary" style="margin-left: 2%;" id="salir">Salir</button>
    </div>
    <div class="conteiner "  >
      <div class="d-flex align-items-start " style="margin-top: 6%; margin-left: 30%;">
            <div class="d-flex align-items-start" >
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">usuarios</button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Publicaciones</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <form class="card">
                      <div class="card-body border border-1">                  
                        <div class="form-group":width>
                          <input type="file" class="form-control" style="margin-top: 3%;" id="usuarioU">
                        </div>
                        <div class="form-group" id="usuariosDiv">
                          <button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 3%; width: 100%;margin-bottom: 3%;" id="button1">Cargar Usuarios</button>
                          <button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 1%; width: 100%;margin-bottom: 3%;" id="confUs">Editar Usuarios</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <form class="card">
                      <div class="card-body border border-1">                  
                        <div class="form-group":width>
                          <input type="file" class="form-control" style="margin-top: 3%;" id="publicacioneU">
                        </div>
                        <div class="form-group" id="publicacionesDiv" >
                          <button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 3%; width: 100%;margin-bottom: 3%;" id="button2">Cargar Publicaciones</button>
                          <button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 1%; width: 100%;margin-bottom: 3%;" id="confPub">Editar Publicaciones</button>
                        </div>
                      </div>
                    </form>  
                  </div>
                </div>
              </div>
      </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="javascript/admin.js"></script>
</body>
</html>
