    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="contenedor">
              <form class="card">
                <div class="card-body">
                  <div class="form-group":width>
                    <label for="genero" class="mt-3" style="margin-left: 2%;">Nombre Completo</label>
                    <input type="text" class="form-control" style="margin-top: 3%;" id="nombreE">
                  </div>
                  <div class="form-group">
                    <label for="genero" class="mt-3" style="margin-left: 2%;">Usuario</label>
                    <input type="text" class="form-control" style="margin-top: 3%;" id="usuarioU">
                  </div>
                  <div class="form-group">
                    <label for="genero" class="mt-3" style="margin-left: 2%;">Correo Electrónico</label>
                    <input type="text"  class="form-control" style="margin-top: 3%;" id="correoU">
                  </div>
                  <div class="form-group">
                    <label for="genero" class="mt-3" style="margin-left: 2%;">Género  </label>
                    <input type="text"  class="form-control" style="margin-top: 3%;" id="generoU">
                  </div>
                  <div  class="form-group" id="alert">
                    <label for="genero" class="mt-3" style="margin-left: 2%;">Contraseña</label>
                    <input type="text"  class="form-control" style="margin-top: 3%;" id="passwordU">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="Modificar">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

    <div class="conteiner" style="display: flex;justify-content: center;flex-direction: row;margin-top: 14%;">

            <div class="card-group">
