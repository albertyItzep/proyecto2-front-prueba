	<body style="background-color:white;">
		<nav class="navbar navbar-dark bg-dark fixed-top">

      					<span class="navbar-toggler-icon"></span>
    				</button>
    				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      					<div class="offcanvas-header">
        				<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
        					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
     					 </div>
      					<div class="offcanvas-body">
        					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          					<li class="nav-item">
            						<a class="nav-link active" aria-current="page" href="Central.html" style="color: #3e444a;">Principal</a>
          					</li>
          				<li class="nav-item">
            					<a class="nav-link" href="Inicio.html" style="color: #3e444a;">Iniciar Sesión</a>

 		 		</div>
 	 		</div>

		<div class="container text-center col-md-6" style="margin-top: 6%; display: flex;justify-content: center;background-color:white;margin-bottom: 3%;">
			<img src="imagenes/iconopg.png">
		</div>
		<div class="container col-md-7" onsubmit="return false;">
		<form class="card">
			<div class="card-body">
				<div class="form-group":width>
					<input type="text" placeholder="Nombre Completo" class="form-control" style="margin-top: 3%;" id="nombre">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Usuario" class="form-control" style="margin-top: 3%;" id="usuario">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Correo Electrónico" class="form-control" style="margin-top: 3%;" id="correo">
				</div>
				<div class="form-group">
					<label for="genero" class="mt-3" style="margin-left: 2%;">Genero</label>
					<select name="genero" id="genero" class="form-control mt-2">
						<option value="m">Masculino</option>
						<option value="f">Femenino</option>
					</select>
				</div>
				<div  class="form-group" id="alert">
					<input type="password" placeholder="Contraseña" class="form-control" style="margin-top: 3%;" id="password">
				</div>
				<div class="form-group">
				<button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 3%; width: 100%;height: 10%;margin-bottom: 3%;" id="add">Registrar</button>
				<button type="button" class="btn btn-outline-secondary btn-block" style="margin-top: 1%; width: 100%;height: 10%;margin-bottom: 3%;" id="regresar">Regresar e Iniciar Sesión</button>
				</div>
			</div>
		</form>
		</div>
		<div>
			<br>
			<br>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
